services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: promptops
      POSTGRES_PASSWORD: promptops
      POSTGRES_DB: promptops
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U promptops']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    ports:
      - '3001:3001'
    environment:
      DATABASE_URL: postgresql://promptops:promptops@postgres:5432/promptops
      REDIS_URL: redis://redis:6379
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      PORT: 3001
      NODE_ENV: production
      LOG_LEVEL: info
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  migrate:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    command: npx prisma db push --schema apps/api/prisma/schema.prisma --skip-generate
    environment:
      DATABASE_URL: postgresql://promptops:promptops@postgres:5432/promptops
    depends_on:
      postgres:
        condition: service_healthy
    restart: 'no'

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    ports:
      - '80:80'
    depends_on:
      - api
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
